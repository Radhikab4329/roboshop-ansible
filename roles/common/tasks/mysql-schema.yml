- name: Install Python Deps
  ansible.builtin.yum:
    name:
      - python3-PyMySQL
      - mysql
    state: installed

- name: Load MySQL Schema
  community.mysql.mysql_db:
    state: import
    name: all
    encoding: latin1
    target: /app/schema/{{component}}.sql
    login_host: mysql-dev.learndevops43.online
    login_user: root
    login_password: "{{ root_mysql_password }}"

